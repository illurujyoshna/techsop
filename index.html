<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech-shop</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 15px 20px;
      color: white;
      
    }

    h1 {
      margin: 0;
    }

    .icons {
      display: flex;
      gap: 30px; /* spacing between icons */
      font-size: 22px;
      cursor: pointer;
      text-decoration: none;
      
    }
     .icons a:hover{
      color: red;
     }

    

    /* Banner Section */
    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 100px;
    }

    .product-text {
      color: white;
      font-size: 22px;
      font-weight: bold;
      line-height: 1.5;
      white-space: pre-line;
    }

    .price {
      margin-top: 15px;
      font-size: 22px;
    } 
    .price button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background: darkred;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .price button:hover {
      background: red;
    }


    .actual-price {
      text-decoration: line-through;
      color: gray;
      margin-right: 15px;
    }

    .discount-price {
      color: red;
      font-weight: bold;
      font-size: 28px;
    }

    .image img {
      height: 400px;
      width: 400px;
    }
    section{
      margin: 80px 0;
    }
    h2{
      text-align: center;
      margin: 60px 30px;
      color: white;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .categories{
     margin: 30px;

    }
    .categories button{
      background: none;
      border: none;
      color :white;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 14px;

    }
     
    .categories .active{
      background: red;
      color: white;
      border-radius: 5px;
      

    }

  </style>
</head>
<body>
  <header>
    <h1>Tech-Shop</h1>
    <div class="icons">
      <!-- Search Icon -->
    <a href="#search" class="icon"> üîç </a>

    <!-- Cart Icon -->
    <a href="#cart" class="icon"> üõí </a>

    <!-- Login Icon -->
    <a href="#login" class="icon"> üë§ </a>

    </div>
  </header>

  <!-- Banner Section -->
  <div class="banner">
    <!-- Left: Text -->
    <div>
      <div class="product-text">
        JBL Live 660NC
        <h2> Keep The Noise
        Out, Or In. You
        Choose.</h2>
      </div>
      <div class="price">
        <span class="actual-price">‚Çπ14,999</span>
        <span class="discount-price">‚Çπ9,999</span><br>
        <button>ShopNow</button>
      </div>
    </div>

    <!-- Right: Image -->
    <div class="image">
      <img src="./jbl660nc-1.png" alt="JBL Headphones">
    </div>
  </div>
  <section>
    <h2>Top Products</h2>
    <div class="categories">
      <button class="active">All</button>
      <button>Headphones</button>
      <button>Earbuds</button>
      <button>Earphones</button>
      <button>Neckbands</button>
   </div>


  </section>
</body>
</html>
